<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Notes - Main Listing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="../shared/css/tailwind.config.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z" />
                    </svg>
                    <h1 class="text-2xl font-bold text-secondary-800">CourseNotes</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-secondary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg> -->
                    </button>
                    <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-semibold">
                        JS
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow">
          <!-- Stats overview -->
          <section class="py-8 bg-white border-b border-gray-200">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-3 gap-6 max-w-3xl mx-auto">
                    <div class="text-center">
                        <p class="text-3xl font-bold text-blue-500 stats-total-notes">
                            <span class="inline-block animate-pulse">...</span>
                        </p>
                        <p class="text-secondary-600">Total Notes</p>
                    </div>
                    <div class="text-center">
                        <p class="text-3xl font-bold text-blue-500 stats-total-courses">6</p>
                        <p class="text-secondary-600">Courses</p>
                    </div>
                    <div class="text-center">
                        <p class="text-3xl font-bold text-blue-500 stats-total-shared">
                            <span class="inline-block animate-pulse">...</span>
                        </p>
                        <p class="text-secondary-600">Shared Notes</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main content -->
        <section id="notes" class="py-12">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-secondary-800 mb-4 md:mb-0">All Course Notes</h2>
                    <div class="flex space-x-2">
                        <div class="relative">
                            <!-- <button class="flex items-center space-x-2 bg-white border border-gray-300 rounded-lg px-4 py-2 text-secondary-700 hover:bg-gray-50 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                                </svg>
                                <span>Filter</span>
                            </button> -->
                        </div>
                        <div class="relative">
                            <button class="sort-button flex items-center space-x-2 bg-white border border-gray-300 rounded-lg px-4 py-2 text-secondary-700 hover:bg-gray-50 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" />
                                </svg>
                                <span>Sort</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Search bar -->
                <div class="bg-white rounded-xl shadow-soft p-4 mb-8">
                    <form id="search-form" class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <input type="search" placeholder="Search notes by title, or content..." class="pl-10 pr-4 py-3 w-full rounded-lg border border-gray-200 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-colors">
                    </form>
                </div>

                <!-- Course filters -->
                <div class="flex flex-wrap gap-2 mb-8">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-full text-sm font-medium">All</button>
                    <button class="bg-white text-secondary-700 hover:bg-gray-100 px-4 py-2 rounded-full text-sm font-medium transition-colors">Mathematics</button>
                    <button class="bg-white text-secondary-700 hover:bg-gray-100 px-4 py-2 rounded-full text-sm font-medium transition-colors">Science</button>
                    <button class="bg-white text-secondary-700 hover:bg-gray-100 px-4 py-2 rounded-full text-sm font-medium transition-colors">History</button>
                    <button class="bg-white text-secondary-700 hover:bg-gray-100 px-4 py-2 rounded-full text-sm font-medium transition-colors">Literature</button>
                    <button class="bg-white text-secondary-700 hover:bg-gray-100 px-4 py-2 rounded-full text-sm font-medium transition-colors">Computer Science</button>
                    <button class="bg-white text-secondary-700 hover:bg-gray-100 px-4 py-2 rounded-full text-sm font-medium transition-colors">Chemistry</button>
                </div>

                <!-- Notes grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Notes will be dynamically inserted here by JavaScript -->
                </div>

                <!-- Pagination -->
                <div class="flex justify-center mt-12">
                    <!-- Pagination will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Floating action button -->
    <div class="fixed bottom-8 right-8 z-50">
        <a href="pages/create.html" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span class="sr-only">Create New Note</span>
        </a>
    </div>

    <!-- Simplified Footer -->
    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2 mb-4 md:mb-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z" />
                    </svg>
                    <span class="text-secondary-800 font-medium">CourseNotes</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
