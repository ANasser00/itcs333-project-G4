<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Notes - Main Listing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        /* Add any custom styles here */
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal.active .modal-content {
            transform: scale(1);
        }
        /* Add pagination styles */
        .pagination-active {
            background-color: #3b82f6;
            color: white;
        }
        .pagination-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-center items-center">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z" />
                    </svg>
                    <h1 class="text-2xl font-bold text-secondary-800">CourseNotes</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        <!-- Stats overview -->
        <section class="py-8 bg-white border-b border-gray-200">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-2 gap-6 max-w-3xl mx-auto">
                    <div class="text-center">
                        <p class="text-3xl font-bold text-blue-500 stats-total-notes">0</p>
                        <p class="text-secondary-600">Total Notes</p>
                    </div>
                    <div class="text-center">
                        <p class="text-3xl font-bold text-blue-500 stats-total-courses">0</p>
                        <p class="text-secondary-600">Courses</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main content -->
        <section id="notes" class="py-12">
            <div class="container mx-auto px-4">
                <!-- Notes grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Notes will be dynamically inserted here by JavaScript -->
                </div>

                <!-- Pagination -->
                <div class="flex justify-center mt-12" id="pagination-container">
                    <!-- Pagination will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Floating action button -->
    <div class="fixed bottom-8 right-8 z-50">
        <a href="pages/create.html" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span class="sr-only">Create New Note</span>
        </a>
    </div>

    <!-- Simplified Footer -->
    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="container mx-auto px-4">
            <div class="flex justify-center items-center">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z" />
                    </svg>
                    <span class="text-secondary-800 font-medium">CourseNotes</span>
                </div>
            </div>
        </div>
    </footer>

    <div class="hidden" id="pagination-template">
        <nav class="inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
            <a href="#" class="pagination-prev relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50">
                <span class="sr-only">Previous</span>
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
            </a>
            <span class="pagination-pages-container"></span>
            <a href="#" class="pagination-next relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50">
                <span class="sr-only">Next</span>
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
            </a>
        </nav>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Any remaining functionality for the notes page
            // This no longer includes authentication modal logic
            
            // You could add initialization code here for the notes display
            // For example, populating the stats counters with actual data
            
            // Example placeholder for notes content that would be generated
            // by your JavaScript application
            const notesContainer = document.querySelector('#notes .grid');
            
            // Sample function to create a note card without the 3-dot menu
            function createNoteCard(note) {
                const noteCard = document.createElement('div');
                noteCard.className = 'bg-white rounded-xl shadow-soft overflow-hidden';
                noteCard.innerHTML = `
                    <div class="p-6">
                        <div class="mb-4">
                            <h3 class="text-lg font-semibold text-secondary-800">${note.title}</h3>
                            <p class="text-sm text-secondary-600">${note.course}</p>
                        </div>
                        <div class="mb-4">
                            <p class="text-secondary-700 line-clamp-3">${note.content}</p>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-secondary-500">${note.date}</span>
                            <a href="pages/view.html?id=${note.id}" class="text-blue-600 hover:text-blue-700 text-sm font-medium">View</a>
                        </div>
                    </div>
                `;
                return noteCard;
            }
            
            // Example of how you might render notes (for demonstration)
            // Actual implementation would depend on your data source
            /*
            if (notesContainer) {
                const sampleNotes = [
                    { id: 1, title: "Introduction to Biology", course: "BIO101", content: "Overview of cellular structures...", date: "May 10, 2025" },
                    { id: 2, title: "Physics Fundamentals", course: "PHY201", content: "Newton's laws of motion...", date: "May 12, 2025" }
                ];
                
                sampleNotes.forEach(note => {
                    notesContainer.appendChild(createNoteCard(note));
                });
                
                // Update stats
                document.querySelector('.stats-total-notes').textContent = sampleNotes.length;
                document.querySelector('.stats-total-courses').textContent = new Set(sampleNotes.map(n => n.course)).size;
            }
            */
        });
    </script>
</body>
</html>
