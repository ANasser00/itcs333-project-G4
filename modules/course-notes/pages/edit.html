<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - CourseNotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="../../../shared/css/tailwind.config.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z" />
                    </svg>
                    <h1 class="text-2xl font-bold text-secondary-800 group-hover:text-blue-700 transition-colors">CourseNotes</h1>
                    <div class="flex items-center space-x-4">
                        <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-semibold">
                        JS
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow py-8">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto">
                <!-- Page header -->
                <div class="mb-8">
                    <div class="flex items-center mb-4">
                        <a href="../index.html" class="text-blue-600 hover:text-blue-700 mr-4 flex items-center transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                            </svg>
                            Back to Notes
                        </a>
                    </div>
                    <h1 class="text-3xl font-bold text-secondary-800">Edit Note</h1>
                    <p class="text-secondary-600 mt-2">Update your existing note</p>
                </div>

                <!-- Loading indicator -->
                <div id="loading-indicator" class="bg-white rounded-xl shadow-soft p-8 text-center hidden">
                    <div class="animate-spin mx-auto h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full mb-4"></div>
                    <p class="text-secondary-600">Loading note data...</p>
                </div>

                <!-- Form card -->
                <div id="edit-form-container" class="bg-white rounded-xl shadow-soft overflow-hidden hidden">
                    <div class="p-6">
                        <form id="edit-note-form">
                            <input type="hidden" id="note-id" name="note-id">
                            <div class="space-y-6">
                                <!-- Title and Course -->
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="title" class="block text-sm font-medium text-secondary-700 mb-1">Note Title <span class="text-red-500">*</span></label>
                                        <input type="text" id="title" name="title" required 
                                            placeholder="Enter a descriptive title" 
                                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                    </div>
                                    
                                    <div>
                                        <label for="course" class="block text-sm font-medium text-secondary-700 mb-1">Course <span class="text-red-500">*</span></label>
                                        <select id="course" name="course" required
                                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                        </select>
                                    </div>
                                </div>

                                <!-- Content -->
                                <div>
                                    <label for="content" class="block text-sm font-medium text-secondary-700 mb-1">Note Content <span class="text-red-500">*</span></label>
                                    <div class="border border-gray-300 rounded-lg overflow-hidden focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500 transition-colors">
                                        <!-- Simple toolbar -->
                                        <div class="flex items-center space-x-2 bg-gray-50 px-3 py-2 border-b border-gray-300">
                                            <button type="button" class="p-1 rounded hover:bg-gray-200 transition-colors">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 12h12M6 18h12M6 6h12" />
                                                </svg>
                                            </button>
                                            <button type="button" class="p-1 rounded hover:bg-gray-200 transition-colors">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                                                </svg>
                                            </button>
                                            <button type="button" class="p-1 rounded hover:bg-gray-200 transition-colors font-bold">
                                                B
                                            </button>
                                            <button type="button" class="p-1 rounded hover:bg-gray-200 transition-colors italic">
                                                I
                                            </button>
                                            <button type="button" class="p-1 rounded hover:bg-gray-200 transition-colors underline">
                                                U
                                            </button>
                                            <div class="h-5 border-r border-gray-300 mx-2"></div>
                                            <button type="button" class="p-1 rounded hover:bg-gray-200 transition-colors">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                                                </svg>
                                            </button>
                                        </div>
                                        <textarea id="content" name="content" rows="12" required
                                            placeholder="Enter your notes here..." 
                                            class="w-full px-4 py-3 focus:outline-none"></textarea>
                                    </div>
                                </div>

                                <!-- Submit buttons -->
                                <div class="flex justify-end space-x-4 pt-4">
                                    <a href="../index.html" class="px-6 py-3 border border-gray-300 rounded-lg text-secondary-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                        Cancel
                                    </a>
                                    <button type="submit" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                        Update Note
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Error message -->
                <div id="error-container" class="bg-white rounded-xl shadow-soft p-8 text-center hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h2 class="text-xl font-semibold text-secondary-800 mb-2">Error Loading Note</h2>
                    <p id="error-message" class="text-secondary-600 mb-6">Unable to load note details. Please try again later.</p>
                    <a href="../index.html" class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Back to Notes
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Simplified Footer -->
    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2 mb-4 md:mb-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z" />
                    </svg>
                    <span class="text-secondary-800 font-medium">CourseNotes</span>
                </div>
            </div>
        </div>
    </footer>

   <!-- JavaScript -->
    <script type="module" src="../js/edit.js"></script>
</body>
</html>
