<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add News</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="../../shared/css/tailwind.config.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"></head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
    <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z" />
                </svg>
                <h1 class="text-2xl font-bold text-secondary-800">CampusNews</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-secondary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <div class="h-8 w-8 rounded-full bg-primary-100 flex items-center justify-center text-primary-700 font-semibold">
                    JS
                </div>
            </div>
        </div>
    </div>
</header>

  <!-- Form Section -->
  <main class="container mx-auto px-4 py-8 max-w-2xl">
    <h2 class="text-2xl font-semibold mb-6 text-center">üìù Add New News Article</h2>

    <form class="space-y-6 bg-white p-6 rounded-lg shadow">
      <!-- Title -->
      <div>
        <label for="title" class="block font-medium mb-1">Title <span class="text-red-500">*</span></label>
        <input type="text" id="title" name="title" required class="w-full border px-4 py-2 rounded">
      </div>

      <!-- Author -->
      <div>
        <label for="author" class="block font-medium mb-1">Author Name <span class="text-red-500">*</span></label>
        <input type="text" id="author" name="author" required class="w-full border px-4 py-2 rounded">
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block font-medium mb-1">Category</label>
        <select id="category" name="category" class="w-full border px-4 py-2 rounded">
          <option>Announcement</option>
          <option>Event</option>
          <option>Opportunity</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Date -->
      <div>
        <label for="date" class="block font-medium mb-1">Date</label>
        <input type="date" id="date" name="date" class="w-full border px-4 py-2 rounded">
      </div>

      <!-- Image Upload (design only) -->
      <div>
        <label for="image" class="block font-medium mb-1">Image (optional)</label>
        <input type="file" id="image" name="image" class="w-full border px-4 py-2 rounded bg-white">
      </div>

      <!-- Content -->
      <div>
        <label for="content" class="block font-medium mb-1">Content <span class="text-red-500">*</span></label>
        <textarea id="content" name="content" rows="5" required class="w-full border px-4 py-2 rounded"></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between">
        <a href="index.html" class="text-gray-600 hover:underline">‚Üê Cancel / Back</a>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12 p-4 text-center text-sm text-gray-500">
    &copy; 2025 CampusHub | Built by Students, for Students
  </footer>

</body>
</html>
