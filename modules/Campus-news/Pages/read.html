<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Read News - Campus Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">News Details</h1>
      <a href="MainPage.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Back to News
      </a>
    </div>
  </header>

  <!-- Main content -->
  <main class="container mx-auto px-4 py-6">

    <!-- News content -->
    <div id="news-details" class="bg-white p-6 rounded shadow-md space-y-4"></div>

    <!-- Comment Section -->
    <section class="mt-12 bg-white p-6 rounded shadow-md">
      <h3 class="text-xl font-bold mb-4">Leave a Comment</h3>

      <form id="comment-form" class="space-y-4">
        <div>
          <label for="comment-name" class="block font-bold text-gray-700 mb-1">Your Name</label>
          <input type="text" id="comment-name" class="border p-2 rounded w-full" required>
        </div>

        <div>
          <label for="comment-text" class="block font-bold text-gray-700 mb-1">Comment</label>
          <textarea id="comment-text" class="border p-2 rounded w-full" rows="4" required></textarea>
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
          Post Comment
        </button>
      </form>

      <div id="comments-list" class="mt-6 space-y-4">
        <!-- Comments will appear here -->
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-12">
    <div class="container mx-auto px-4 py-6 text-center text-gray-600">
      &copy; 2025 Campus Hub. All rights reserved.
    </div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
