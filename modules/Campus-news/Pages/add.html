<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add News - Campus Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Add News</h1>
      <a href="MainPage.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Back to News
      </a>
    </div>
  </header>

  <!-- Main content -->
  <main class="container mx-auto px-4 py-6">

    <form id="news-form" class="bg-white p-6 rounded shadow-md space-y-4 max-w-xl mx-auto">
      
      <!-- Title -->
      <div>
        <label for="title" class="block text-gray-700 font-bold mb-2">Title<span class="text-red-500">*</span></label>
        <input type="text" id="title" class="border p-2 rounded w-full" required>
      </div>

      <!-- Author Name -->
      <div>
        <label for="author" class="block text-gray-700 font-bold mb-2">Author Name<span class="text-red-500">*</span></label>
        <input type="text" id="author" class="border p-2 rounded w-full" required>
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block text-gray-700 font-bold mb-2">Category</label>
        <select id="category" class="border p-2 rounded w-full">
          <option value="Events">Events</option>
          <option value="Announcement">Announcement</option>
          <option value="Opportunity">Opportunity</option>
        </select>
      </div>

      <!-- Date -->
      <div>
        <label for="date" class="block text-gray-700 font-bold mb-2">Date</label>
        <input type="date" id="date" class="border p-2 rounded w-full">
      </div>

      <!-- Image Upload -->
      <div>
        <label for="image" class="block text-gray-700 font-bold mb-2">Image (optional)</label>
        <input type="file" id="image" class="border p-2 rounded w-full">
      </div>

      <!-- Content -->
      <div>
        <label for="content" class="block text-gray-700 font-bold mb-2">Content<span class="text-red-500">*</span></label>
        <textarea id="content" class="border p-2 rounded w-full" rows="5" required></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between">
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded">
          Submit
        </button>
        <a href="MainPage.html" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded">
          Cancel
        </a>
      </div>

      <!-- Form error message -->
      <p id="form-error" class="text-red-500 text-center mt-4 hidden">Please fill out all required fields correctly.</p>
      
    </form>

  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-12">
    <div class="container mx-auto px-4 py-6 text-center text-gray-600">
      &copy; 2025 Campus Hub. All rights reserved.
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
