<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Study Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Style.css" />
</head>

<body class="bg-gray-50 font-inter">
  <!-- Header -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-secondary-800">Create Study Group</h1>
      <div class="h-8 w-8 rounded-full bg-primary-100 flex items-center justify-center text-primary-700 font-semibold">SM</div>
    </div>
  </header>

  <main class="py-10 container mx-auto px-4">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-soft">
      <form>
        <div class="space-y-6">
          <div>
            <label for="groupName" class="block text-sm font-medium text-secondary-700 mb-1">Group Name <span class="text-red-500">*</span></label>
            <input type="text" id="groupName" name="groupName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500" placeholder="e.g. DSA Weekly Review" />
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="courseCode" class="block text-sm font-medium text-secondary-700 mb-1">Course Code <span class="text-red-500">*</span></label>
              <input type="text" id="courseCode" name="courseCode" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500" placeholder="e.g. CS101" />
            </div>
            <div>
              <label for="year" class="block text-sm font-medium text-secondary-700 mb-1">Academic Year</label>
              <select id="year" name="year" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                <option value="">Select year</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="3rd">4rd Year</option>
              </select>
            </div>
          </div>

          <div>
            <label for="location" class="block text-sm font-medium text-secondary-700 mb-1">Meeting Location</label>
            <input type="text" id="location" name="location" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500" placeholder="e.g. Library Room 302" />
          </div>

          <div>
            <label for="description" class="block text-sm font-medium text-secondary-700 mb-1">Description <span class="text-red-500">*</span></label>
            <textarea id="description" name="description" rows="5" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500" placeholder="Write a short description of your group..."></textarea>
          </div>

          <div>
            <label for="contact" class="block text-sm font-medium text-secondary-700 mb-1">Contact Email</label>
            <input type="email" id="contact" name="contact" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500" placeholder="e.g. group@example.com" />
          </div>

          <div class="flex justify-end space-x-4 pt-4">
            <a href="index.html" class="px-6 py-3 border border-gray-300 rounded-lg text-secondary-700 bg-white hover:bg-gray-50">Cancel</a>
            <button type="submit" class="px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700">Create Group</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script type="module" src="../javascript/create.js"></script>


</body>

</html>
