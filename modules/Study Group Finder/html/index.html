<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Group Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Style.css" />
</head>

<body class="bg-gray-50 font-inter">
  <!-- Header -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <svg class="h-8 w-8 text-primary-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10..." />
        </svg>
        <h1 class="text-2xl font-bold text-secondary-800">Study Group Finder</h1>
      </div>
      <div class="h-8 w-8 rounded-full bg-primary-100 flex items-center justify-center text-primary-700 font-semibold">SM</div>
    </div>
  </header>

  <main class="py-10 container mx-auto px-4">
    <!-- Filters + Search -->
    <div class="bg-white rounded-xl shadow-soft p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <input type="search" placeholder="Search groups..." class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500" />
        <select class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500">
          <option>Filter by Course</option>
          <option>Itcs114</option>
          <option>ENG211</option>
          <option>Ics347</option>
        </select>
        <select class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500">
          <option>Filter by Year</option>
          <option>1st Year</option>
          <option>2nd Year</option>
          <option>3rd Year</option>
          <option>4rd Year</option>
        </select>
      </div>
      <div class="flex justify-between items-center">
        <button class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-colors">Sort by Date</button>
        <a href="create.html" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-800 transition-colors">+ Add New Group</a>
      </div>
    </div>

    <!-- Group Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-xl shadow-soft p-5 border border-gray-100">
        <h3 class="text-xl font-semibold text-secondary-800 mb-1">Alogritm Study Crew</h3>
        <span class="bg-primary-100 text-primary-700 px-2 py-1 rounded text-xs">itcs347</span>
        <p class="text-secondary-600 mt-2 line-clamp-3">Join us every weekend to go over Alogritm problems.</p>
        <div class="mt-4 text-sm text-secondary-500 flex justify-between">
          <span>3rd Year</span>
          <a href="detail.html" class="text-primary-600 hover:text-primary-700">View Details</a>
        </div>
      </div>

      <!-- More group cards can go here -->
    </div>

    <!-- Pagination -->
    <div class="flex justify-center mt-10 space-x-2">
      <button class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-100">1</button>
      <button class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-100">2</button>
      <button class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-100">Next</button>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-200 py-6 mt-10">
    <div class="container mx-auto px-4 text-center text-sm text-secondary-600">Â© 2025 Campus Hub. All rights reserved.</div>
  </footer>
</body>

</html>
